<div class="title">Real Madrid VS Elche Season Stats</div>
<div class="filter">
  <app-select-league></app-select-league>
  <app-select-year></app-select-year>
  <label>Only Last Matches</label>
  <select class="select count">
    <option>2</option>
  </select>
</div>
<div class="table three-rows">
  <table class="w-100">
    <thead>
      <tr>
        <td>Performance Summary</td>
        <td>Real Madrid</td>
        <td>FC Elche</td>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.performance}}</td>
      <td>{{item.home}}</td>
      <td>{{item.away}}</td>
    </tr>
    </tbody>
  </table>
</div>
