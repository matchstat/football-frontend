<div class="table three-rows">
  <table class="w-100">
    <thead>
    <tr>
      <td>Goals Scoring Minutes</td>
      <td>Real Madrid</td>
      <td>FC Elche</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.goalsScoring}}</td>
      <td>{{item.home}}</td>
      <td>{{item.away}}</td>
    </tr>
    </tbody>
  </table>
</div>
