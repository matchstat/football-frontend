<app-header-component
  title="Real Madrid VS Elche Top Players Comparison"
  [hasSelectRange]="true"
></app-header-component>

<div class="table three-rows">
  <table class="w-100">
    <thead>
    <tr>
      <td>Performance Summary</td>
      <td>Real Madrid</td>
      <td>FC Elche</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.performance}}</td>
      <td>{{item.home}}</td>
      <td>{{item.away}}</td>
    </tr>
    </tbody>
  </table>
</div>
