<div class="mb-20">
<div class="section-header text-uppercase">Head To Head</div>
<div class="container-left" *ngIf="fixtures">
  <div class="card w-100">
    <div class="card-body">
      <div class="coming-match">
        <div class="teams">
          <div class="home">
            <div class="emblem">
              <img [src]="firstTeamLogo" />
            </div>
            <div>{{firstTeamName}}</div>
          </div>
          <div class="league flex-grow-1">
            <div class="emblem">
              <span class="title"> {{ allMatches?.length }} Matches </span>
            </div>
            <div class="match-left">
          <div class="times" [style]="{width:firstTeamPercent}" [class.d-none]="firstTeamWinner == 0">
            <span class="first-num">{{ firstTeamWinner }}</span>
            <span class="wins">Wins</span>
          </div>
          <div class="times" [class.d-none]="teamDraw == 0">
            <span class="first-num">{{ teamDraw }}</span>
            <span class="wins">Draws</span>
          </div>
          <div class="times" style="margin-left: auto" [class.d-none]="secondTeamWinner == 0">
            <span class="first-num">{{ secondTeamWinner }}</span>
            <span class="wins">Wins</span>
          </div>
        </div>

        <div class="progress">
          
          <div
            class="progress-bar first-wins"
            [class.progressbar-border]="firstTeamWinner != 0 && (teamDraw != 0  || secondTeamWinner != 0)"
            role="progressbar"
            [style]="{ width: firstTeamPercent }"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <!-- {{ firstTeamPercent }} -->
          </div>
          <div
            [class.progressbar-border]="teamDrawPercent != '0%' && secondTeamPercent != '0%'"
            class="progress-bar draws"
            role="progressbar"
            [style]="{ width: teamDrawPercent }"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <!-- {{ teamDrawPercent }} -->
          </div>
          <div
            class="progress-bar second-wins"
            role="progressbar"
            [style]="{ width: secondTeamPercent }"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <!-- {{ secondTeamPercent }} -->
          </div>
        </div>
          </div>
          <div class="away">
            <div class="emblem">
              <img [src]="secondTeamLogo" />
            </div>
            <div>{{secondTeamName}}</div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
</div>
