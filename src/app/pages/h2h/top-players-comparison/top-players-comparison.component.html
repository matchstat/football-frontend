<div class="mb-20">
<div class="section-header text-uppercase">{{firstTeam?.name}} VS {{secondTeam?.name}} Comparision</div>
  <div class="section-body">
  <div class="top-select">
  <app-select-league
    [leagues]="leagues"
    [curLeague]="curLeague"
    (selectedLeague)="selectLeague($event)"
  ></app-select-league>
  <app-select-range
    [seasons]="seasons"
    [curSeason]="curSeason"
    (selectedSeason)="selectSeason($event)"
  ></app-select-range>
  </div>
  <div class="table " *ngIf="list">
  <table class="w-100">
    <thead>
      <tr>
        <th>Performance Summary</th>
        <th>{{ firstTeam?.name }}</th>
        <th>{{ secondTeam?.name }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>{{ item.performance }}</td>
        <td class="pointer" (click)="navigateToPlayerProfile(item.home)">
          {{ item.home }}
        </td>
        <td class="pointer" (click)="navigateToPlayerProfile(item.away)">
          {{ item.away }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
</div>
