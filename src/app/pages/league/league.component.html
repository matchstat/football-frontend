<div class="league-container layout">
  <div class="layout-main">
    <ng-container *ngIf="league; else leagueEmpty">
      <app-league-info
        [seasons]="seasons"
        [league]="league"
        class="mb-40"
      ></app-league-info>
      <app-league-fixtures
        [title]="league.name"
        class="mb-40"
        [leagueName]="league.name"
      ></app-league-fixtures>
      <app-detailed-stat
        [title]="league.name"
        class="mb-40"
      ></app-detailed-stat>
      <app-league-results
        [title]="league.name"
        class="mb-60"
      ></app-league-results>
      <app-league-table [title]="league.name" class="mb-40"></app-league-table>
      <app-team-player-stats
        [title]="league.name"
        [coachShow]="false"
        [seasonId]="league.currentSeasonId"
        class="mb-60"
      ></app-team-player-stats>
      <app-league-overall-stats
        [title]="league.name"
        class="mb-40"
      ></app-league-overall-stats>
      <app-league-interesting-h2h
        [title]="league.name"
        class="mb-40"
      ></app-league-interesting-h2h>
      <!-- <app-search-h2h></app-search-h2h> -->
    </ng-container>
    <ng-template #leagueEmpty>
      <div *ngIf="!loading">
        <h1 class="font-weight-bold text-center">League not found!</h1>
      </div>

      <div *ngIf="loading">
        <h1 class="font-weight-bold text-center">League is loading...</h1>
      </div>
    </ng-template>
  </div>
  <div class="layout-aside">
    <app-interesting-h2h class="mb-30"></app-interesting-h2h>
    <app-live-events></app-live-events>
  </div>
</div>
