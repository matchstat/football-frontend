<aside class="sidebar" *ngIf="interesting$ | async as interesting">
  <div class="sidebar-header">
    <i class="icon icon-circle-star"></i>
    <h2>Interesting H2Hâ€™s</h2>
  </div>
  <div class="sidebar-body">
    <ng-container>
      <div class="card-item" *ngFor="let item of interesting">
        <div class="flags">
          <img [src]="item.winnerTeamLogo" alt="" class="image" />
          <img [src]="item.failedTeamLogo" alt="" class="image" />
        </div>
        <div class="players">
          <p (click)="navigateToTeamPage(item.winnerTeamName)">
            {{ item.winnerTeamName }}
          </p>
          <p (click)="navigateToTeamPage(item.failedTeamName)">
            {{ item.failedTeamName }}
          </p>
        </div>
        <div class="count">
          <span>{{ item.winnerTeamScore }}</span>
          <span>{{ item.failedTeamScore }}</span>
        </div>
        <app-stats class="stats" (click)="navigateToH2h(item.winnerTeamId, item.failedTeamId)"></app-stats>
      </div>
    </ng-container>
  </div>
</aside>
