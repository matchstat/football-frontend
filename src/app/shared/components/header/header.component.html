<header class="header-menu f-rl">
  <div class="header-container">
    <div class="row">
      <div class="block top-block put-forward">
        <div class="logo" routerLink="/">
          <span class="h3 f-rl">MATCH</span
          ><span class="h3 f-rl">STAT</span>
        </div>
        <div class="search-area">
          <app-search
            placeholder="Search"
            class="search"
            [listResult]="searchResult"
            [showBorder]="true"
            [size]="'short'"
            [isDebounce]="true"
            (eventSubmit)="searchData($event)"
            clickOutside
            (clickOutside)="clearSearchResult($event)"
          >
          </app-search>
        </div>
        <div class="cs-top custom-select">
          <img class="me-1" src="assets/icons/ball.svg" />
          <select
            class="select w-100"
            [formControl]="route"
            (change)="navigation('/tennis/matches')"
          >
            <option *ngFor="let route of routes" [value]="route.value">
              {{ route.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="block">
        <ul class="links">
          <li class="link" routerLink="/matches">
            <img class="me-1" src="assets/icons/matches.svg" />Matches
          </li>
        </ul>
        <div class="custom-select mb-d-none">
          <img class="me-1" src="assets/icons/ball.svg" />
          <select
            class="w-100"
            [formControl]="route"
            (change)="navigation('/tennis/matches')"
          >
            <option *ngFor="let route of routes" [value]="route.value">
              {{ route.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
</header>
